<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/login/login-output.css">
    <!-- Material Icons Link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css" />

    <script src="node_modules/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/script-name.js"></script>
    <title>MBI - Menteri Besar Selangor Incorporated</title>
</head>

<body>
    <div class="min-h-screen h-screen max-h-screen w-screen flex bg-white">
        <!-- LEFT SIDE -->
        <div style="background-image: linear-gradient(180deg,#4D3F7B,#4d3f7bd4 0%,#0E061D)"
            class="relative h-full w-[40vw] justify-end hidden sm:!flex">
            <div class="absolute bottom-20 flex w-full">
                <img src="../../assets/images/logo/mbi.png" alt="mbi" height="120" width="180"
                    class="object-contain mx-auto">
            </div>
        </div>
        <div class="w-full sm:!w-[60vw] flex flex-col pt-4 sm:!pt-32 px-[10%] pb-10 h-full justify-between gap-12 overflow-x-auto bg-gradient-to-t sm:!bg-none from-[#fff] via-[#4d3f7b00] to-[#4d3f7b]">
            <div class="flex flex-col gap-1">
                <img src="../../assets/images/logo/mbi.png" alt="mbi" height="120" width="120"
                    class="object-contain flex sm:!hidden mb-12">
                <h1 class="text-[#0E061D] font-[axiforma-medium] text-lg">Log Masuk</h1>
                <p class="font-[axiforma-normal-300] text-[#444] sm:!text-neutral-default text-sm">Masukkan Id Pengguna & Kata Laluan
                </p>
            </div>
            <div class="flex flex-col gap-20">
                <button
                    class="align-middle select-none font-bold text-center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg !bg-secondary-default text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none font-[axiforma-normal-300] max-w-[500px]"
                    type="button">
                    Log Masuk
                </button>

                <small class="!font-[axiforma-normal-100] !text-neutral-default text-xs">@ 2024 Powered By Bizappos. All Right Reserved.</small>
            </div>
        </div>
    </div>
</body>

</html>
